<body>
    <h1>Bat Ball Stump Game</h1>
    <button onclick="
     UserChoice='Bat';
    ComputerChoice_Generate()
    getresult(UserChoice,computerChoice)
    alert(`User choice is Bat , Computer choice is ${computerChoice} 
     ${result}
     win :${score.win}
     lose :${score.lose}
     draw :${score.Draw}`);

    <button onclick="
     UserChoice='Ball';

    <button onclick="
     UserChoice='Stump';
